<!DOCTYPE html>
<html lang="ZH-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="005.css">
    <title>005</title>
</head>

<body>
    <div class="container">
        <div class="frame">
            <div class="title">
                <span>weekly report</span>
                <span>Revenue</span>
                <span>01. Feb - 07. Feb</span>
                <span>$ 3621.79</span>
            </div>
            <div class="chart">
                <div class="text">
                    <span>Views</span>
                    <span>Purchases</span>
                </div>
                <div class="statistics">
                    <div class="line-01"></div>
                    <div class="line-02"></div>
                    <div class="line-03"></div>
                    <div class="data red">
                        <svg>
                            <polyline  points="10,61 50,50 90,65 130,55 171,61 211,74 251,64"></polyline>    
                        </svg>
                        <div class="dot dot-01"></div>
                        <div class="dot dot-02"></div>
                        <div class="dot dot-03"></div>
                        <div class="dot dot-04"></div>
                        <div class="dot dot-05"></div>
                        <div class="dot dot-06"></div>
                        <div class="dot dot-07"></div>
                        <div class="point point-01">123</div>
                        <div class="point point-02">256</div>
                        <div class="point point-03">321</div>
                        <div class="point point-04">446</div>
                        <div class="point point-05">598</div>
                        <div class="point point-06">681</div>
                        <div class="point point-07">777</div>
                    </div>
                    <div class="data blue">
                        <svg>
                            <polyline class="blue" points="10,40 50,70 90,57 130,66 171,44 211,36 251,77"></polyline>    
                        </svg>
                    </div>
                    <div class="date">
                        <span>Mon.</span>
                        <span>Tue.</span>
                        <span>Wed.</span>
                        <span>Thu.</span>
                        <span>Fri.</span>
                        <span>Sat.</span>
                        <span>Sun.</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="005.js"></script>
</body>

</html>
