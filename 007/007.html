<!DOCTYPE html>
<html lang="ZH-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="007.css">
    <title>007</title>
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="notifications">
                <div class="header">
                    <div class="sidebar__icon ">
                        <div class="sidebar__icon__lines__circle">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div class="sidebar__icon__circle"></div>
                        </div>
                    </div>

                    <p>Notifications</p>
                    <div class="search">
                        <div class="search__icon">
                            <div class="search__icon__circle"></div>
                            <div class="search__icon__line"></div>
                        </div>
                        <input type="text" placeholder="Search..." class="search__bar">

                    </div>
                </div>
                <div class="content">

                    <div class="box box--01">
                        <div class="circle"></div>
                        <p class="time">9:24 AM</p>
                        <p><b>John Walker</b> posted a photo on your wall.</p>
                    </div>
                    <div class="box box--02">
                        <div class="circle"></div>
                        <p class="time">8:19 AM</p>
                        <p><b>Alice Parkerr</b> commented your last post.</p>
                    </div>
                    <div class="box box--03">
                        <div class="circle"></div>
                        <p class="time">Yesterday</p>
                        <p><b>Luke Wayne</b> added you as friend.</p>
                    </div>
                    <div class="vertical__line"></div>
                </div>
            </div>
            <div class="sidebar">
                <ul>
                    <li>Dashboard</li>
                    <li>Profile</li>
                    <li>Notifications</li>
                    <li>Messages</li>
                    <li>Setting</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="007.js"></script>
</body>

</html>
